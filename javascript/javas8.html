<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex08</title>
</head>
<body>
    <button onclick="alert(fatorial(0))">Calcular Fatorial</button>
    <script>
        function fatorial(valor){
            if(valor<0){
                return 'Valor deve ser maior ou igual a 0';
            }
            else if((valor==0 || valor==1)){
                return 1;
            }
            else{
                var acumula=1;
                for(x=valor;x>1;x--){
                    acumula=acumula*x;
                 }
            }
            return acumula;
        }
    </script>
</body>
</html>
